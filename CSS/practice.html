<html>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>lista de recomendações de restaurantes</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' type='text/css' media='screen' href='estilo.css'>
<script src='main.js'></script>
<head>
<div id="title">LISTA DE RECOMENDAÇÕES DE RESTAURANTE</div>
</head>
<body>
    <div id="lmao">
        <form>
            <fieldset id="sobre">
                <legend>Sobre o Restaurante</legend>
                <label for="nome">Nome do estabelecimento:</label> <input id="nome" neme="nome" type="text"><br />
                <label for="endereco">Endereço:</label> <input id="endereco" nome='endereco' type=""><br />
                <label for="phone">Telefone:</label> <input id="phone" name="phone" type="tel"><br>
                Categoria: <input id="tipo" name="tipo" type="checkbox"> <label for="tipo">Lanches</label>
                <input id="tipo2" name="tipo" type="checkbox"> <label for="tipo2">Pizzas</label>
                <input id="tipo3" name="tipo" type="checkbox"> <label for="tipo3">Hambúrgueres</label>
                <input id="tipo4" name="tipo" type="checkbox"> <label for="tipo4">Japonesa</label>
                <input id="tipo5" name="tipo" type="checkbox"> <label for="tipo5">Chinesa</label><br>
                <label for="valor">Faixa de Valores: R$ </label><input id="valor" name="valor" type="number">
            </fieldset>
            <fieldset id="exp">
                <legend>Conte sua Experiencia</legend>
                <label for="pedido">O que pediu? </label> <input type="text" id="pedido" name="pedido"><br>
                <label for="preco">Quanto foi? R$ </label><input type="number" id="preco" name="preco"><br>
                Entregou rapido? <input type="radio" id="sim" name="entrega"><label for="sim">Sim</label>
                <input type="radio" id="nao" name="entrega"><label for="nao">Não</label><br>
                Observações:
                <textarea rows='5' cols='40'></textarea>
            </fieldset>
            <button type="reset">Cancelar</button>
            <button id="salvar" type="submit">Salvar</button>
        </form>
    </div>
    
</body>

</html>
